<div class="row">
  <div class="col-md-6 leaderboard">
    <h3>Leaderboard</h3>
    <ul id="leaderboard" class="list-group">
      <li class="list-group-item" ng-repeat="user in leaderboard | orderBy:'-karma'">
        <p class='star'><i ng-if="$index<3" class='fa fa-star-o fa-3x'><span>{{$index+1}}</span></i></p>
        <p>
          <strong>{{user.name}}</strong>
        </p>
        <span class='badge badge-karma'>{{user.karma}}</span>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h3>Upvotes</h3>
    <ul id='upvotes' class='list-group'>
      <li class="clearfix list-group-item">
        <form action="" role="form" ng-submit="upvoteUser()">
          <button class="btn btn-primary pull-right" type="submit">
            <i class="fa fa-thumbs-up fa-5x"></i>
          </button>
          <div class="form-group">
            <select ng-required="true" ui-select2="select2Options" class="select2" ng-model="user">
              <option value=""></option>
              <option ng-repeat="user in users" value="{{user}}">{{user}}</option>
            </select>
          </div>
          <div class="form-group">
            <p ng-show="user" class='help-block'>What did {{user}} do?</p>
            <input ng-model='comments' ng-enabled="user" class='form-control input-lg'></input>
          </div>
        </form>
      </li>
      <li ng-repeat="user in users" class="list-group-item">
        <p><i class='fa fa-thumbs-up fa-3x'></i></p>
        <p class='body'>
          <strong class="highlight">{{user}}++</strong> for fixing karma by <strong>@dickeyxxx</strong>
        </p>
      </li>
    </ul>
  </div>
</div>
